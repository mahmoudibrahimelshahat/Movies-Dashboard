<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="imagePrefix+moviesDetail?.image">
      </div>
      <div class="col-md-6">
        <h1 class="color-heading">{{moviesDetail?.name}}</h1>
        <p> <strong>Description</strong> : {{moviesDetail?.description}}</p>
        <ng-container *ngFor="let cat of catList;">
            <p *ngIf="moviesDetail.category_id == cat.id">

            <strong>Category Type</strong> :  {{cat.name}}
            </p>
          </ng-container>
          <button routerLink="/movies" class="btn  ms-2  shoping-button">Go To Movies </button>
        </div>
      </div>
    </div>
